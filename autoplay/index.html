<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto play</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="inviewmin.js"></script>
    <link rel="stylesheet" type="text/css" href="stylemin.css">
</head>
<body>

<div id="wrapper">
    <div style="height: 40px; background-color: rgb(0,0,0)"></div>
    <div class="column">
        <img class="logo" src="logo.png" alt="logo">
    </div>
    <div class="column">
        <div class="name">
            <img src="name.png" alt="name">
        </div>
        <div class="enterButton">
            <span id="loading">Loading...</span>
            <a id="enter">Enter</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="content">
        <div class="title">Site Title</div>
        <div class="overlay"></div>
     <div>
        <video loop id="vod">
            <source src="clip.mp4" type="video/mp4">
     </video>
     </div>
    </div>
</div>

<script src="vodmin.js"></script>

<div style="height: 1500px"></div>
</body>
</html>
